  <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1  class="subtitle page-header">
                    Welcome to Phone Book
                </h1>
            </div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div id="panel1" class="panel-heading">
                        <h4><i class="fa fa-fw fa-list "></i>My Contact List</h4>
                    </div>
                    <div class="panel-body">
                       
                        <div id="responsecontainer" align="center">

                      </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                
              <button  type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
                Add new Contact
              </button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new Contact</h4>
      </div>
      <div class="modal-body">
        <form role="form" id = "new_contact" >
                <div class="form-group">
                    <label for="InputUser">Enter a Contact Name</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required> 
                        
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputEmail">Enter a Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt"></span></span>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone" required>
                        
                    </div>
                </div>

                 <div class="form-group">
                    <label for="InputName">Enter a Date</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        <input type="date" class="form-control" name="date" id="date" placeholder="Enter Date">
                        
                    </div>
                </div>
 				<div class="form-group">
                    <label for="InputName">Additional Notes</label>
                    <div class="input-group">
                       <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                        <input type="text" class="form-control" name="note" id="note" placeholder="Enter Notes">
                       
                    </div>
                </div>
               
      <div class="modal-footer">
        
        <input type="submit" name="Save" class="btn btn-primary">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>   
         </form>
    </div>
  </div>
</div>
                      </div>
                      
                    </div>
                </div>
            </div>
